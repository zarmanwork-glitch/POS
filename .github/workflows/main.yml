name: Build and Deploy to EC2

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run linter
        run: bun run lint
        continue-on-error: true
      - name: Build application
        run: bun run build

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
          retention-days: 5

  deploy:
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          export PATH="/root/.bun/bin:$PATH"
          echo "/root/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Stop running application
        run: |
          if pm2 list | grep -q "pos-app"; then
            pm2 stop pos-app
          fi
        continue-on-error: true

      - name: Deploy application
        run: |
          echo "Deploying to EC2..."
          pm2 start "bun start" --name "pos-app" --watch || pm2 restart pos-app

      - name: Verify deployment
        run: |
          sleep 5
          curl -f http://localhost:3000 || exit 1
          echo "Deployment verified successfully!"

      - name: Notify deployment
        if: success()
        run: echo "✅ Deployment completed successfully at $(date)"

      - name: Notify failure
        if: failure()
        run: echo "❌ Deployment failed at $(date)"
