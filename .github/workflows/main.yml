name: Deploy to EC2 (Self-Hosted Runner)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Ensure PM2 is installed
        run: |
          if ! command -v pm2 >/dev/null 2>&1; then
            npm install -g pm2
          fi

      - name: Install Node Modules
        run: |
          npm ci || npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Start/Restart PM2
        run: |
          if pm2 describe language-nextjs > /dev/null 2>&1; then
            pm2 restart language-nextjs --update-env
          else
            pm2 start ecosystem.config.js
          fi
          pm2 save
